<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/picocss@2.1.1.css">

  <script defer src="js/alpinejs@3.15.0.js"></script>
  <script src="js/config.js"></script>
  <script src="js/color-picker.js"></script>
  <title>%DEVICE_NAME%</title>
</head>
<style>
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  nav ul {
    margin: 0;
    display: flex;
    gap: 1rem;
  }

  .theme-toggle {
    cursor: pointer;
    border: none;
    background: none;
    font-size: 1.2rem;
  }

  pre {
    background: var(--pico-muted-border-color);
    padding: 0.75rem;
    border-radius: 0.5rem;
  }

  .color-boxes {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
  }

  .color-box {
    width: 64px;
    height: 64px;
    border: 3px solid var(--pico-muted-border-color);
    transition: transform 0.2s, border-color 0.2s;
  }

  .color-box:hover {
    transform: translate(-4px, -4px);
    border-color: var(--pico-accent-color);
    cursor: pointer;
  }
</style>

<body>
  <!--  Hydrate data FIRST before any Alpine code runs -->
  <script>
    window.isOn = "%LED_STATUS%" === "1";
    window.red = parseInt("%RED%") || 0;
    window.green = parseInt("%GREEN%") || 0;
    window.blue = parseInt("%BLUE%") || 0;
  </script>

  <!-- Initialize Alpine stores -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('theme', {
        isDark: true,
        toggle() {
          console.log('Toggling dark theme', this.isDark);
          this.isDark = !this.isDark;
          document.documentElement.setAttribute('data-theme', this.isDark ? 'dark' : 'light');
        }
      });
    });
  </script>

  <!-- 4. Load Alpine.js LAST -->

  <div x-data="colorPick()">
    <main class="container">
      <nav>
        <ul>
          <li><strong>%DEVICE_NAME%</strong></li>
        </ul>
        <ul>
          <li>
            <button @click="$store.theme.toggle()" x-text="$store.theme.isDark ? 'ðŸŒž' : 'ðŸŒ™'" aria-label="Toggle theme">
            </button>
          </li>
        </ul>
      </nav>

      <article>
        <h2>Control Panel</h2>
        <p>Adjust LED settings below:</p>

        <label for="powerSwitch">
          <input name="opt-in" type="checkbox" role="switch" x-model="isOn" @change="toggleLed()" />
          LED Power
        </label>

        <label for="colorPicker">Color Picker</label>
        <div>
          <div id="colorPicker" style="width: 100%; height: 240px; padding: 0; border: none; margin-bottom: 1rem;"
            x-bind:style="{
              background: `rgb(${r}, ${g}, ${b})`
            }"></div>

          <label for="R">Red: <span x-text="r"></span>
            <input type="range" name="R" id="R" min="0" max="255" x-model="r" @input="handleSliderColorChange()"
              x-bind:disabled="!isOn">
          </label>
          <label for="G">Green: <span x-text="g"></span>
            <input type="range" name="G" id="G" min="0" max="255" x-model="g" @input="handleSliderColorChange()"
              x-bind:disabled="!isOn">
          </label>
          <label for="B">Blue: <span x-text="b"></span>
            <input type="range" name="B" id="B" min="0" max="255" x-model="b" @input="handleSliderColorChange()"
              x-bind:disabled=" !isOn">
          </label>
        </div>

        <div class="color-boxes">
          <button @click="handleButtonColorChange(255, 100, 229)" class="color-box"
            style="background: rgb(255, 100, 229);"></button>
          <button @click="handleButtonColorChange(153, 19, 209)" class="color-box"
            style="background: rgb(153, 19, 209);"></button>
          <button @click="handleButtonColorChange(101, 200, 244)" class="color-box"
            style="background: rgb(101, 200, 244);"></button>
          <button @click="handleButtonColorChange(238, 100, 121)" class="color-box"
            style="background: rgb(238, 100, 121);"></button>
          <button @click="handleButtonColorChange(102, 45, 204)" class="color-box"
            style="background: rgb(102, 45, 204);"></button>
          <button @click="handleButtonColorChange(76, 224, 145)" class="color-box"
            style="background: rgb(76, 224, 145);"></button>
          <button @click="handleButtonColorChange(255, 195, 66)" class="color-box"
            style="background: rgb(255, 195, 66);"></button>
          <button @click="handleButtonColorChange(31, 178, 243)" class="color-box"
            style="background: rgb(31, 178, 243);"></button>
        </div>


        <!-- <label for="mode">Mode</label>
        <select id="mode">
          <option value="solid">Solid</option>
          <option value="blink">Blink</option>
          <option value="fade">Fade</option>
          <option value="rainbow">Rainbow</option>
        </select> -->

      </article>


      <footer>
        <small>Powered by ESP32 & PicoCSS</small>
      </footer>
    </main>
  </div>

</body>

</html>
