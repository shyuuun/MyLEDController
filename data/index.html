<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/picocss@2.1.1.css">

  <script defer src="js/alpinejs@3.15.0.js"></script>
  <script src="js/config.js"></script>
  <script src="js/color-picker.js"></script>
  <title>&DEVICE_NAME&</title>
</head>
<style>
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  nav ul {
    margin: 0;
    display: flex;
    gap: 1rem;
  }

  pre {
    background: var(--pico-muted-border-color);
    padding: 0.75rem;
    border-radius: 0.5rem;
  }

  .preview-box {
    width: 100%;
    height: 240px;
    padding: 0;
    border: none;
    margin-bottom: 1rem;
  }

  .color-boxes {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
  }

  .color-box {
    width: 64px;
    height: 64px;
    border: 3px solid var(--pico-muted-border-color);
    transition: transform 0.2s, border-color 0.2s;
  }

  .color-box:hover {
    transform: translate(-4px, -4px);
    border-color: var(--pico-accent-color);
    cursor: pointer;
  }
</style>

<body>
  <!--  Hydrate data FIRST before any Alpine code runs -->
  <script>
    window.isOn = "&LED_STATUS&" === "1";
    window.hue = parseInt("&HUE&") || 0;
    window.saturation = parseInt("&SATURATE&") || 0;
    window.lightness = parseInt("&LIGHT&") || 0;
  </script>

  <!-- Initialize Alpine stores -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('theme', {
        isDark: true,
        toggle() {
          console.log('Toggling dark theme', this.isDark);
          this.isDark = !this.isDark;
          document.documentElement.setAttribute('data-theme', this.isDark ? 'dark' : 'light');
        }
      });
    });
  </script>

  <data x-data="colorPick()">
    <main class="container">
      <nav>
        <ul>
          <li><strong>&DEVICE_NAME&</strong></li>
        </ul>
        <ul>
          <li>
            <button @click="$store.theme.toggle()" x-text="$store.theme.isDark ? 'ðŸŒž' : 'ðŸŒ™'" aria-label="Toggle theme">
            </button>
          </li>
        </ul>
      </nav>

      <article>
        <h2>Control Panel</h2>
        <p>Adjust LED settings below:</p>

        <label for="powerSwitch">
          <input name="opt-in" type="checkbox" role="switch" x-model="isOn" @change="toggleLed()" />
          LED Power
        </label>

        <label for="colorPicker">Color Picker</label>
        <div>
          <div id="colorPicker" class="preview-box" x-bind:style="`background-color: ${hsvToRgb(h, s, l)}`"></div>

          <label for="H">Hue: <span x-text="h"></span>
            <input type="range" name="H" id="H" min="0" max="360" x-model="h" @input="handleSliderColorChange()"
              x-bind:disabled="!isOn">
          </label>
          <label for="S">Saturation: <span x-text="s"></span>
            <input type="range" name="S" id="S" min="0" max="100" x-model="s" @input="handleSliderColorChange()"
              x-bind:disabled="!isOn">
          </label>
          <label for="L">Lightness: <span x-text="l"></span>
            <input type="range" name="L" id="L" min="0" max="100" x-model="l" @input="handleSliderColorChange()"
              x-bind:disabled=" !isOn">
          </label>
        </div>

        <fieldset class="color-boxes" x-bind:disabled="!isOn">
          <button @click="handleButtonColorChange(310, 61, 100)" class="color-box"
            style="background: rgb(255, 100, 229);"></button>
          <button @click="handleButtonColorChange(273, 91, 82)" class="color-box"
            style="background: rgb(153, 19, 209);"></button>
          <button @click="handleButtonColorChange(203, 59, 96)" class="color-box"
            style="background: rgb(101, 200, 244);"></button>
          <button @click="handleButtonColorChange(351, 58, 93)" class="color-box"
            style="background: rgb(238, 100, 121);"></button>
          <button @click="handleButtonColorChange(253, 78, 80)" class="color-box"
            style="background: rgb(102, 45, 204);"></button>
          <button @click="handleButtonColorChange(153, 66, 88)" class="color-box"
            style="background: rgb(76, 224, 145);"></button>
          <button @click="handleButtonColorChange(41, 74, 100)" class="color-box"
            style="background: rgb(255, 195, 66);"></button>
          <button @click="handleButtonColorChange(197, 87, 95)" class="color-box"
            style="background: rgb(31, 178, 243);"></button>
        </fieldset>


        <!-- <label for="mode">Mode</label>
        <select id="mode">
          <option value="solid">Solid</option>
          <option value="blink">Blink</option>
          <option value="fade">Fade</option>
          <option value="rainbow">Rainbow</option>
        </select> -->

      </article>


      <footer>
        <small>Powered by ESP32 & PicoCSS</small>
      </footer>
    </main>
  </data>

</body>

</html>
