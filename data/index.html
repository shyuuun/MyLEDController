<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/picocss@2.1.1.css">
  <script defer src="js/alpinejs@3.15.0.js"></script>
  <title>%DEVICE_NAME%</title>
</head>
<style>
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  nav ul {
    margin: 0;
    display: flex;
    gap: 1rem;
  }

  .theme-toggle {
    cursor: pointer;
    border: none;
    background: none;
    font-size: 1.2rem;
  }

  pre {
    background: var(--pico-muted-border-color);
    padding: 0.75rem;
    border-radius: 0.5rem;
  }
</style>

<body>
  <data x-data="colorPick()">
    <main class="container">
      <nav>
        <ul>
          <li><strong>LED Controller</strong></li>
        </ul>
        <ul>
          <li>
            <button x-data @click="$store.theme.toggle()" x-text="$store.theme.isDark ? 'ðŸŒž' : 'ðŸŒ™'"
              aria-label="Toggle theme">
            </button>
          </li>
        </ul>
      </nav>

      <article>
        <h2>Control Panel</h2>
        <p>Adjust LED settings below:</p>

        <label for="powerSwitch">
          <input name="opt-in" type="checkbox" role="switch" x-model="isOn" @change="applyColor()" />
          LED Power
        </label>

        <label for="colorPicker">LED Color</label>
        <input type="color" id="colorPicker" x-model="color" value="color">

        <label for="brightness">Brightness</label>
        <input type="range" x-model="brightness" id="brightness" min="0" max="255" value="brightness">
        <!-- <label for="mode">Mode</label>
        <select id="mode">
          <option value="solid">Solid</option>
          <option value="blink">Blink</option>
          <option value="fade">Fade</option>
          <option value="rainbow">Rainbow</option>
        </select> -->

        <button @click="applyColor()">Apply Settings</button>
      </article>
      <section>
        <h2>LED Status</h2>
        <p>Current LED settings:</p>
        <pre id="status">
          Color (RGB): %LED_COLOR_RGB%<br>
          Color (Hex): %LED_COLOR%<br>
          Brightness: %BRIGHTNESS%<br>
          Power: %LED_STATUS%
        </pre>
      </section>


      <footer>
        <small>Powered by ESP32 & PicoCSS</small>
      </footer>
    </main>
  </data>


  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('theme', {
        // Default to dark theme
        isDark: true,
        toggle() {
          console.log('Toggling dark theme', this.isDark);
          this.isDark = !this.isDark;
          document.documentElement.setAttribute('data-theme', this.isDark ? 'dark' : 'light');
        }
      });
    });
  </script>
  <script src="js/color-picker.js"></script>
  <script>
    window.isOn = "%LED_STATUS%" == 1 || false;
    window.ledColor = "%LED_COLOR%" || "#ff0000";
    window.brightness = "%BRIGHTNESS%" || 0;
  </script>
</body>

</html>
