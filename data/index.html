<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/picocss@2.1.1.css">
  <script defer src="js/alpinejs@3.15.0.js"></script>
  <title>%DEVICE_NAME%</title>
</head>
<style>
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  nav ul {
    margin: 0;
    display: flex;
    gap: 1rem;
  }

  .theme-toggle {
    cursor: pointer;
    border: none;
    background: none;
    font-size: 1.2rem;
  }

  pre {
    background: var(--pico-muted-border-color);
    padding: 0.75rem;
    border-radius: 0.5rem;
  }
</style>

<body>
  <data x-data="colorPick()">
    <main class="container">
      <nav>
        <ul>
          <li><strong>LED Controller</strong></li>
        </ul>
        <ul>
          <li>
            <button x-data @click="$store.theme.toggle()" x-text="$store.theme.isDark ? 'ðŸŒž' : 'ðŸŒ™'"
              aria-label="Toggle theme">
            </button>
          </li>
        </ul>
      </nav>

      <article>
        <h2>Control Panel</h2>
        <p>Adjust LED settings below:</p>

        <label for="powerSwitch">
          <input name="opt-in" type="checkbox" role="switch" x-model="isOn" @change="applyColor()" />
          LED Power
        </label>

        <label for="colorPicker">Color Picker</label>
        <div x-data="{ r: window.red, g: window.green, b: window.blue }">
          <div id="colorPicker" style="width: 100%; height: 240px; padding: 0; border: none; margin-bottom: 1rem;"
            x-bind:style="{
              background: `rgb(${r}, ${g}, ${b})`
            }"></div>

          <label for="R">Red
            <input type="range" name="R" id="R" min="0" max="255" x-model="r">
          </label>
          <label for="G">
            Green
            <input type="range" name="G" id="G" min="0" max="255" x-model="g">
          </label>
          <label for="B">
            Blue
            <input type="range" name="B" id="B" min="0" max="255" x-model="b">
          </label>
        </div>


        <!-- <label for="mode">Mode</label>
        <select id="mode">
          <option value="solid">Solid</option>
          <option value="blink">Blink</option>
          <option value="fade">Fade</option>
          <option value="rainbow">Rainbow</option>
        </select> -->

      </article>


      <footer>
        <small>Powered by ESP32 & PicoCSS</small>
      </footer>
    </main>
  </data>

  <script src="js/config.js"></script>
  <script src="js/color-picker.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('theme', {
        // Default to dark theme
        isDark: true,
        toggle() {
          console.log('Toggling dark theme', this.isDark);
          this.isDark = !this.isDark;
          document.documentElement.setAttribute('data-theme', this.isDark ? 'dark' : 'light');
        }
      });
    });
  </script>
  <script>
    // Hydrate the data before we use it on alpine 
    window.isOn = "%LED_STATUS%" == 1 || false;
    window.red = "%RED%" || 0;
    window.green = "%GREEN%" || 0;
    window.blue = "%BLUE%" || 0;
  </script>
</body>

</html>
